<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://kit.fontawesome.com/0fab13f41f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="draw.js" defer></script>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/paint-palette.png">
  </head>
  <body class="">
    <h1 class="text-center text-white">Mandala Maker</h1>
    <div class="container text-center mb-4" id="controls">
      <div class="slide-container text-center">
        <input type="range" min="2" max="100" value="5" class="slider" id="thickness" onchange="updateThickness(this.value)">
      </div>
      <button class="btn btn-outline-primary" onclick="clearCanvas()">Clear Canvas</button>
      <div id="rgbColorPicker">
        <div class="slide-container">
          <input type="range" min="0" max="255" value="0" class="slider" id="color" onchange="updateColor(this.value, 'r')">
        </div>
        <div class="slide-container">
          <input type="range" min="0" max="255" value="0" class="slider" id="color" onchange="updateColor(this.value, 'g')">
        </div>
        <div class="slide-container">
          <input type="range" min="0" max="255" value="0" class="slider" id="color" onchange="updateColor(this.value, 'b')">
        </div>
        <input id="hex-input" maxlength="7" onfocusout="updateColor(this.value)" type="text" value="#000000">
        <input id="sides" type="range" min="1" max="8" value="1" onchange="updateSides(this.value)">
      </div>
    </div>
    <div class="text-center">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
